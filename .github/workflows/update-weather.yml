name: Daily Weather & Prediction Update

on:
  schedule:
    - cron: '0 17 * * *'  # Runs daily at 17:00 UTC = 00:00 Hanoi (next day)
  workflow_dispatch:      # Allows manual run from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update weather data
        run: python codes/update_weather_data.py

      - name: Generate multi-horizon predictions
        run: python codes/generate_full_multi_horizon_predictions.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/realtime/hanoi_weather_complete.csv
          git add data/realtime/multi_horizon_predictions.csv
          if ! git diff --quiet --cached; then
            git commit -m "Auto-update: weather data + predictions on $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi